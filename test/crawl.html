<!DOCTYPE html>
<html>

<head>
    <title>Autoconsent testing</title>

    <link rel="stylesheet" href="./bulma.min.css">
    <style>
        td {
            border: solid 1px;
            padding: 4px;
            max-width: 300px;
        }

        .failed>td {
            border-color: red;
            border-width: 2px;
        }
    </style>
    <script src="./crawl.js" type="module"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <p class="title">Click to add testcases:</p>

            <nav id="testCases">
            </nav>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Run</th>
                        <th>Test site</th>
                        <th>Reconsent rule</th>
                        <th>Reconsent hidden</th>
                        <th>CMP Shown and detected</th>
                        <th>Test result</th>
                        <th>Errors</th>
                        <th>Screenshot</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
